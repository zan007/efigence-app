<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="log-container"> 
      <div class="row align-center log-content">
        <div class="column small-12 medium-1 ">
          <div class="logo hide-for-small-only">
            <a href="#" ><img hide-for-small-only src="img/logo1.svg" alt="logo" class=" hide-for-small-only" ></a>
          </div> 
        </div>
        <div class="column small-12 medium-6">
          <div class="login-board">
            <header>
              <h2>Login</h2>
              <p>Aby, zaimportować dane zaloguj się do swojego banku</p>
            </header>
            <form>
              <div class="avatar"></div>
              <div class="num-place"><p>1233456789</p><img src="img/close.svg" alt="close icon"></div>
              <input type="text" name="text" id="Userlogin">
              <div class="keyboard hide-for-small-only"><img src="img/keyboard.svg" alt="keyboard icon"></div>
              <p>SELECT OTHER</p>
              <button type="submit" id="loginBtn">GO</button>
              </form>
          </div>
          <nav class="footer-nav">
            <div class="hamburger">
              <span class="line-1"></span>
              <span class="line-2"></span>
              <span class="line-3"></span>
            </div>
            <a href="#" class="nav-logo"><img hide-for-small-only src="img/logo1.svg" alt="logo" class="show-for-small-only"></a>
            <ul>
              <li><a href="#">Seciuryty</a></li>
              <li><a href="#">Loggin in</a></li>
              <li><a href="#">Contact</a></li>
              <li class="hide-for-small-only"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="bower_components/foundation-sites/dist/js/main.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
